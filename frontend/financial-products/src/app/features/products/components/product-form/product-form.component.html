<div class="form-container">
  <div class="header">
    <svg
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#162968"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="bank-icon"
      aria-label="Banco"
    >
      <rect x="3" y="7" width="18" height="12" rx="2" ry="2" />
      <rect x="7" y="11" width="10" height="6" rx="1" ry="1" />
      <circle cx="12" cy="14" r="1.5" fill="#162968" />
    </svg>
    <span class="bank-title">BANCO</span>
  </div>
  <form class="product-form">
    <h2 class="form-title">Formulario de Registro</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" type="text" class="error" />
        <div class="error-message">ID no válido!</div>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" value="Tarjeta Crédito" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="description">Descripción</label>
        <input id="description" type="text" class="error" />
        <div class="error-message">Este campo es requerido!</div>
      </div>
      <div class="form-group">
        <label for="logo">Logo</label>
        <input id="logo" type="text" class="error" />
        <div class="error-message">Este campo es requerido!</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date-release">Fecha Liberación</label>
        <input id="date-release" type="text" value="22/02/2023" />
      </div>
      <div class="form-group">
        <label for="date-revision">Fecha Revisión</label>
        <input id="date-revision" type="text" value="22/02/2024" disabled />
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="reset-btn">Reiniciar</button>
      <button type="submit" class="submit-btn">Enviar</button>
    </div>
  </form>
</div>
