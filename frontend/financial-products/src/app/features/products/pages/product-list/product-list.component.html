<div class="product-list-container">
  <div class="header">
    <svg
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#162968"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="bank-icon"
      aria-label="Banco"
    >
      <rect x="3" y="7" width="18" height="12" rx="2" ry="2"/>
      <rect x="7" y="11" width="10" height="6" rx="1" ry="1"/>
      <circle cx="12" cy="14" r="1.5" fill="#162968"/>
    </svg>
    <span class="bank-title">BANCO</span>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>
  <div class="table-container">
    <ng-container *ngIf="loading; else tableContent">
      <div style="text-align:center; padding:2rem;">Cargando productos...</div>
    </ng-container>
    <ng-template #tableContent>
      <ng-container *ngIf="!error; else errorContent">
        <table>
          <thead>
            <tr>
              <th>Logo</th>
              <th>Nombre del producto 
               
              </th>
              <th>Descripción
                <span title="Breve descripción del producto financiero.">
                  <svg class="info" width="16" height="16" fill="none" stroke="#b0b3b8" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="#b0b3b8" stroke-width="2"/>
                    <line x1="12" y1="16" x2="12" y2="12" stroke="#b0b3b8" stroke-width="2"/>
                    <circle cx="12" cy="8" r="1" fill="#b0b3b8"/>
                  </svg>
                </span>
              </th>
              <th>Fecha de liberación
                <span title="Fecha en la que el producto fue lanzado al mercado.">
                  <svg class="info" width="16" height="16" fill="none" stroke="#b0b3b8" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="#b0b3b8" stroke-width="2"/>
                    <line x1="12" y1="16" x2="12" y2="12" stroke="#b0b3b8" stroke-width="2"/>
                    <circle cx="12" cy="8" r="1" fill="#b0b3b8"/>
                  </svg>
                </span>
              </th>
              <th>Fecha de reestructuración
                <span title="Última fecha en la que el producto fue modificado o actualizado.">
                  <svg class="info" width="16" height="16" fill="none" stroke="#b0b3b8" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="#b0b3b8" stroke-width="2"/>
                    <line x1="12" y1="16" x2="12" y2="12" stroke="#b0b3b8" stroke-width="2"/>
                    <circle cx="12" cy="8" r="1" fill="#b0b3b8"/>
                  </svg>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <img [src]="product.logo || 'assets/bank.svg'" alt="Logo" class="logo-placeholder" />
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.date_release | date:'dd/MM/yyyy' }}</td>
              <td>{{ product.date_revision | date:'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="footer">
          <span>{{ products.length }} Resultados</span>
          <select>
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </ng-container>
      <ng-template #errorContent>
        <div style="color:red; text-align:center; padding:2rem;">{{ error }}</div>
      </ng-template>
    </ng-template>
  </div>
</div>
